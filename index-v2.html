<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo e Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Nome e Sobrenome</h1>
            <p>Desenvolvedor Web</p>
        </header>
        <section id="about" class="mb-4">
            <h2>Sobre Mim</h2>
            <p>Breve descrição sobre você</p>
        </section>
        <section id="experience" class="mb-4">
            <h2>Experiência</h2>
            <ul>
                <li>Experiência 1</li>
                <li>Experiência 2</li>
            </ul>
        </section>
        <section id="skills" class="mb-4">
            <h2>Habilidades</h2>
            <p>HTML, CSS, JavaScript, Bootstrap</p>
        </section>
        <section id="portfolio" class="mb-4">
            <h2>Portfólio</h2>
            <div class="card-deck">
                <div class="card">
                    <img src="project1.jpg" class="card-img-top" alt="Projeto 1">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 1</h5>
                        <p class="card-text">Descrição do projeto 1.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="project2.jpg" class="card-img-top" alt="Projeto 2">
                    <div class="card-body">
                        <h5 class="card-title">Projeto 2</h5>
                        <p class="card-text">Descrição do projeto 2.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
